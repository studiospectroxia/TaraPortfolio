    <script src="script.js"></script>
    <script>
        // Load social media grid images from SOCIAL MEDIA GRIDS folder
        document.addEventListener('DOMContentLoaded', function() {
            const phoneGrid = document.getElementById('phoneGrid');
            const basePath = 'SOCIAL MEDIA GRIDS/';
            
            // List of image files from SOCIAL MEDIA GRIDS folder
            const socialGridsFiles = [
                'AAJUNI.jpg',
                'AAJUNI(1).jpg',
                'AROHI.jpg',
                'BEYOND DESIGNS.jpg',
                'BEYOND DESIGNS(1).jpg',
                'BLUR THE BORDER.jpg',
                'BOMBA.jpg',
                'BOMBA(1).jpg',
                'CUMIN CO.jpg',
                'GOLDEN GRAIN.jpg',
                'LATOYA.jpg',
                'MAMA MIA.jpg',
                'MAMA MIA(1).jpg',
                'MAMA MIA(2).jpg',
                'MESTIZO.jpg',
                'NIKO.jpg',
                'RED.jpg',
                'RED(1).jpg',
                'UNO JOBS.jpg',
                'WELLNESS CLUB AT SHANG.jpg',
                'ZABELLA.jpg'
            ];
            
            // Case study social media grids
            const caseStudyGrids = [
                { brand: 'FLYING MACHINE X ORRY', files: ['Case studies/Flying Machine x Orry/SOCIAL MEDIA GRID.jpg', 'Case studies/Flying Machine x Orry/SOCIAL MEDIA GRID 2.PNG'] },
                { brand: 'SUPR', files: ['Case studies/SUPR/SOCIAL MEDIA GRID.jpg', 'Case studies/SUPR/social media grid(1).jpg'] },
                { brand: 'SUNEET VARMA', files: ['Case studies/SUNEET VARMA/SOCIAL MEDIA GRID_.jpg', 'Case studies/SUNEET VARMA/SOCIAL MEDIA GRID_(1).jpg'] },
                { brand: 'SUE MUE', files: ['Case studies/SUE MUE/SOCIAL MEDIA GRID_.jpg', 'Case studies/SUE MUE/SOCIAL MEDIA GRID_(1).jpg'] },
                { brand: 'OLIVE', files: ['Case studies/OLIVE/SOCIAL MEDIA GRID_.jpg', 'Case studies/OLIVE/SOCIAL MEDIA GRID_(1).jpg'] },
                { brand: 'JOI', files: ['Case studies/JOI/SOCIAL MEDIA GRID.jpg'] },
                { brand: 'WELLNESS CLUB AT SHANGRI-LA', files: ['Case studies/WELLNESS CLUB AT SHANGRI- LA/SOCIAL MEDIA GRID_.jpg'] }
            ];
            
            // Combine all files
            const imageFiles = [...socialGridsFiles];
            caseStudyGrids.forEach(brandGroup => {
                brandGroup.files.forEach(file => {
                    imageFiles.push(file);
                });
            });
            
            // Function to properly encode file paths for URLs
            function encodeFilePath(path) {
                path = path.replace(/\\/g, '/');
                return path.split('/').map(segment => encodeURIComponent(segment)).join('/');
            }
            
            // Function to extract brand name from filename
            function getBrandName(filename) {
                // Check if it's a case study grid
                for (const brandGroup of caseStudyGrids) {
                    if (brandGroup.files.includes(filename)) {
                        return brandGroup.brand;
                    }
                }
                // Remove .jpg/.PNG extension and any (1), (2) patterns
                let brandName = filename.replace(/\.(jpg|JPG|png|PNG)$/, '').replace(/\(\d+\)/g, '').trim();
                // Remove folder path if present
                brandName = brandName.split('/').pop();
                // Convert to uppercase
                return brandName.toUpperCase();
            }
            
            // Map brand names to Instagram URLs
            const instagramLinks = {
                'AROHI': 'https://www.instagram.com/arohiofficial__/',
                'AAJUNI': 'https://www.instagram.com/aajuni.world/',
                'BEYOND DESIGNS': 'https://www.instagram.com/beyonddesignsofficial/',
                'BLUR THE BORDER': 'https://www.instagram.com/blurtheborder_/',
                'BOMBA': 'https://www.instagram.com/bomba_india/',
                'CUMIN CO': 'https://www.instagram.com/cuminco_india/',
                'GOLDEN GRAIN': 'https://www.instagram.com/goldengrainbasmatirice/',
                'LATOYA': 'https://www.instagram.com/latoya.co/',
                'MAMA MIA': 'https://www.instagram.com/mamamia.in/',
                'MESTIZO': 'https://www.instagram.com/mestizodelhi/',
                'NIKO': 'https://www.instagram.com/niko_modernasian/',
                'RED': 'https://www.instagram.com/red_vasantvihar/',
                'UNO JOBS': 'https://www.instagram.com/unojobs/',
                'WELLNESS CLUB AT SHANG': 'https://www.instagram.com/wellnessclubshangrila/',
                'WELLNESS CLUB AT SHANGRI-LA': 'https://www.instagram.com/wellnessclubshangrila/',
                'ZABELLA': 'https://www.instagram.com/zabellaofficial/',
                'FLYING MACHINE X ORRY': 'https://www.instagram.com/flyingmachine80/',
                'SUPR': 'https://www.instagram.com/supr_india/',
                'SUNEET VARMA': 'https://www.instagram.com/suneetvarmaofficial/',
                'SUE MUE': 'https://www.instagram.com/suemueofficial/',
                'OLIVE': 'https://www.instagram.com/olivebarandkitchen/',
                'JOI': 'https://www.instagram.com/joi_india/'
            };
            
            // Function to get Instagram URL from filename
            function getInstagramUrl(filename) {
                const brandName = getBrandName(filename);
                return instagramLinks[brandName] || null;
            }
            
            // Group images by brand
            const brandGroups = {};
            imageFiles.forEach((filename, index) => {
                const brandName = getBrandName(filename);
                if (!brandGroups[brandName]) {
                    brandGroups[brandName] = [];
                }
                brandGroups[brandName].push({ filename, index });
            });
            
            // Function to get full path for an image
            function getImagePath(filename) {
                // If it's already a full path (case study), return as is
                if (filename.includes('Case studies/')) {
                    return filename;
                }
                // Otherwise, prepend the base path
                return basePath + filename;
            }
            
            // Create brand cards (one per brand)
            let brandIndex = 0;
            Object.keys(brandGroups).forEach((brandName) => {
                const brandImages = brandGroups[brandName];
                const firstImage = brandImages[0];
                
                const phoneWrapper = document.createElement('div');
                phoneWrapper.className = 'phone-wrapper brand-card';
                phoneWrapper.dataset.brand = brandName;
                
                // No rotation - keep all photos straight
                
                // Add stagger delay for animation
                phoneWrapper.style.animationDelay = `${brandIndex * 0.1}s`;
                
                const phoneFrame = document.createElement('div');
                phoneFrame.className = 'phone-frame';
                
                const phoneScreen = document.createElement('div');
                phoneScreen.className = 'phone-screen';
                
                const img = document.createElement('img');
                const imagePath = getImagePath(firstImage.filename);
                const encodedPath = encodeFilePath(imagePath);
                img.src = encodedPath;
                img.alt = brandName;
                img.className = 'phone-content';
                img.loading = 'lazy';
                
                // Handle image load errors
                img.onerror = function() {
                    console.warn(`Failed to load image: ${encodedPath}`);
                };
                
                phoneScreen.appendChild(img);
                phoneFrame.appendChild(phoneScreen);
                phoneWrapper.appendChild(phoneFrame);
                
                // Create caption element with count badge
                const captionContainer = document.createElement('div');
                captionContainer.className = 'phone-caption-container';
                
                const caption = document.createElement('div');
                caption.className = 'phone-caption';
                caption.textContent = brandName;
                
                // Add count badge if more than one image
                if (brandImages.length > 1) {
                    const countBadge = document.createElement('div');
                    countBadge.className = 'brand-count-badge';
                    countBadge.textContent = `+${brandImages.length - 1}`;
                    captionContainer.appendChild(countBadge);
                }
                
                captionContainer.appendChild(caption);
                phoneWrapper.appendChild(captionContainer);
                
                // Add click handler to open brand expansion modal
                phoneWrapper.addEventListener('click', function(e) {
                    // Don't trigger if clicking on badge
                    if (e.target.classList.contains('brand-count-badge')) return;
                    openBrandExpansion(brandName, brandImages);
                });
                
                phoneGrid.appendChild(phoneWrapper);
                brandIndex++;
            });
            
            // Brand Expansion Modal functionality
            function openBrandExpansion(brandName, brandImages) {
                const modal = document.getElementById('brandExpansionModal');
                const title = document.getElementById('brandExpansionTitle');
                const grid = document.getElementById('brandExpansionGrid');
                const instagramBtn = document.getElementById('brandExpansionInstagram');
                
                title.textContent = brandName;
                grid.innerHTML = '';
                
                // Show Instagram button if available
                const firstImageFilename = brandImages[0].filename;
                const instagramUrl = getInstagramUrl(firstImageFilename);
                if (instagramUrl) {
                    instagramBtn.href = instagramUrl;
                    instagramBtn.style.display = 'flex';
                    // Ensure click works properly
                    instagramBtn.onclick = function(e) {
                        e.stopPropagation();
                        window.open(instagramUrl, '_blank', 'noopener,noreferrer');
                    };
                } else {
                    instagramBtn.style.display = 'none';
                }
                
                // Create grid items for all brand images
                brandImages.forEach((imageData, index) => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'brand-expansion-item';
                    
                    const phoneWrapper = document.createElement('div');
                    phoneWrapper.className = 'phone-wrapper';
                    
                    const phoneFrame = document.createElement('div');
                    phoneFrame.className = 'phone-frame';
                    
                    const phoneScreen = document.createElement('div');
                    phoneScreen.className = 'phone-screen';
                    
                    const img = document.createElement('img');
                    const imagePath = getImagePath(imageData.filename);
                    const encodedPath = encodeFilePath(imagePath);
                    img.src = encodedPath;
                    img.alt = brandName;
                    img.className = 'phone-content';
                    img.loading = 'lazy';
                    
                    // Click to open in lightbox
                    phoneFrame.addEventListener('click', function() {
                        // Find all images for this brand in the full list
                        const allBrandImages = brandGroups[brandName].map(item => item.filename);
                        const imageIndex = imageFiles.indexOf(imageData.filename);
                        const lightboxBasePath = imageData.filename.includes('Case studies/') ? '' : basePath;
                        openLightbox(imageIndex, imageFiles, lightboxBasePath);
                    });
                    
                    phoneScreen.appendChild(img);
                    phoneFrame.appendChild(phoneScreen);
                    phoneWrapper.appendChild(phoneFrame);
                    gridItem.appendChild(phoneWrapper);
                    grid.appendChild(gridItem);
                });
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeBrandExpansion() {
                const modal = document.getElementById('brandExpansionModal');
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Brand expansion modal event listeners
            document.getElementById('brandExpansionClose').addEventListener('click', closeBrandExpansion);
            document.getElementById('brandExpansionModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeBrandExpansion();
                }
            });
            // Prevent modal from closing when clicking Instagram button
            document.getElementById('brandExpansionInstagram').addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Keyboard navigation for brand expansion
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('brandExpansionModal');
                if (!modal.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    closeBrandExpansion();
                }
            });
            
            // Lightbox functionality
            let currentImageIndex = 0;
            let imageList = [];
            let imageBasePath = '';
            
            function openLightbox(index, files, base) {
                currentImageIndex = index;
                imageList = files;
                imageBasePath = base;
                
                const lightbox = document.getElementById('lightbox');
                const lightboxImage = document.getElementById('lightboxImage');
                const instagramBtn = document.getElementById('lightboxInstagram');
                const imagePath = files[index].includes('Case studies/') ? files[index] : base + files[index];
                const encodedPath = encodeFilePath(imagePath);
                
                lightboxImage.src = encodedPath;
                lightboxImage.alt = files[index].replace('.jpg', '').replace(/[()]/g, ' ');
                
                // Show/hide Instagram button based on availability
                const instagramUrl = getInstagramUrl(files[index]);
                if (instagramUrl) {
                    instagramBtn.href = instagramUrl;
                    instagramBtn.style.display = 'flex';
                    // Ensure click works properly
                    instagramBtn.onclick = function(e) {
                        e.stopPropagation();
                        window.open(instagramUrl, '_blank', 'noopener,noreferrer');
                    };
                } else {
                    instagramBtn.style.display = 'none';
                }
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            function showNextImage() {
                if (imageList.length === 0) return;
                currentImageIndex = (currentImageIndex + 1) % imageList.length;
                updateLightboxImage();
            }
            
            function showPrevImage() {
                if (imageList.length === 0) return;
                currentImageIndex = (currentImageIndex - 1 + imageList.length) % imageList.length;
                updateLightboxImage();
            }
            
            function updateLightboxImage() {
                const lightboxImage = document.getElementById('lightboxImage');
                const instagramBtn = document.getElementById('lightboxInstagram');
                const imagePath = imageList[currentImageIndex].includes('Case studies/') ? imageList[currentImageIndex] : imageBasePath + imageList[currentImageIndex];
                const encodedPath = encodeFilePath(imagePath);
                
                lightboxImage.src = encodedPath;
                lightboxImage.alt = imageList[currentImageIndex].replace('.jpg', '').replace(/[()]/g, ' ');
                
                // Update Instagram button
                const instagramUrl = getInstagramUrl(imageList[currentImageIndex]);
                if (instagramUrl) {
                    instagramBtn.href = instagramUrl;
                    instagramBtn.style.display = 'flex';
                    // Ensure click works properly
                    instagramBtn.onclick = function(e) {
                        e.stopPropagation();
                        window.open(instagramUrl, '_blank', 'noopener,noreferrer');
                    };
                } else {
                    instagramBtn.style.display = 'none';
                }
            }
            
            // Lightbox event listeners
            document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
            document.getElementById('lightboxNext').addEventListener('click', showNextImage);
            document.getElementById('lightboxPrev').addEventListener('click', showPrevImage);
            
            // Close on background click
            document.getElementById('lightbox').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                const lightbox = document.getElementById('lightbox');
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                }
            });
        });
    </script>
