    <script>
        // Load pitch deck PDFs from Pitch Decks folder
        document.addEventListener('DOMContentLoaded', function() {
            const pitchDecksGrid = document.getElementById('pitchDecksGrid');
            const basePath = 'Pitch Decks/';
            
            // List of PDF files
            const pdfFiles = [
                'AMARI X AGENC (1).pdf',
                'Boulevard Pitch Deck.pdf',
                'FCUK  Yearly Plan.pdf',
                'KANIRY  SOCIAL MEDIA PITCH.pdf',
                'Kibba Pitch Deck.pdf',
                'L_Opera Social Media Pitch.pdf',
                'Laneige Social Media Pitch.pdf',
                'Mestizo Cantina - Pitch Deck.pdf',
                'No Names _ Communications Plan-2.pdf',
                'OBEROI  RESEARCH 3.pdf',
                'Radisson Hotel  Social Media Pitch.pdf',
                'Royal China.pdf',
                'Shangri-La Eros New Delhi Social Media Pitch.pdf',
                'Social Media Pitch-2.pdf',
                'Social Media Pitch-3.pdf',
                'Sulwhasoo Social Media Pitch.pdf',
                'Supr Water - Strat.pdf',
                'The Leela Palace New Delhi  Social Media Pitch.pdf',
                'The Library Bar  Pitch Deck.pdf'
            ];
            
            // Function to properly encode file paths for URLs
            function encodeFilePath(path) {
                path = path.replace(/\\/g, '/');
                return path.split('/').map(segment => encodeURIComponent(segment)).join('/');
            }
            
            // Function to clean up PDF filename for display
            function cleanFileName(filename) {
                // Remove .pdf extension
                let name = filename.replace('.pdf', '');
                // Remove numbers in parentheses like (1), (2), etc.
                name = name.replace(/\s*\(\d+\)/g, '');
                // Remove trailing numbers like -2, -3
                name = name.replace(/\s*-\d+$/g, '');
                // Replace underscores with spaces
                name = name.replace(/_/g, ' ');
                // Clean up multiple spaces
                name = name.replace(/\s+/g, ' ').trim();
                return name;
            }
            
            // Set up PDF.js worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            
            // Function to render first page of PDF as thumbnail
            async function renderPDFThumbnail(pdfPath, canvasElement) {
                try {
                    const loadingSpinner = canvasElement.parentElement.querySelector('.pitch-deck-loading');
                    if (loadingSpinner) loadingSpinner.style.display = 'flex';
                    
                    const pdf = await pdfjsLib.getDocument(pdfPath).promise;
                    const page = await pdf.getPage(1); // Get first page
                    
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = canvasElement;
                    const context = canvas.getContext('2d');
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    if (loadingSpinner) loadingSpinner.style.display = 'none';
                    canvas.style.display = 'block';
                } catch (error) {
                    console.error('Error rendering PDF thumbnail:', error);
                    const loadingSpinner = canvasElement.parentElement.querySelector('.pitch-deck-loading');
                    if (loadingSpinner) loadingSpinner.style.display = 'none';
                    // Show fallback icon if PDF fails to load
                    canvasElement.style.display = 'none';
                    const fallbackIcon = canvasElement.parentElement.querySelector('.pitch-deck-fallback');
                    if (fallbackIcon) fallbackIcon.style.display = 'flex';
                }
            }
            
            // Create PDF card elements
            pdfFiles.forEach((filename, index) => {
                const card = document.createElement('div');
                card.className = 'pitch-deck-card';
                
                const cardContent = document.createElement('div');
                cardContent.className = 'pitch-deck-card-content';
                
                // Cover Image Container
                const coverContainer = document.createElement('div');
                coverContainer.className = 'pitch-deck-cover-container';
                
                // Loading Spinner
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'pitch-deck-loading';
                loadingSpinner.innerHTML = `
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-opacity="0.3"/>
                        <path d="M12 2C13.3132 2 14.6136 2.25866 15.8268 2.7612C17.0401 3.26375 18.1425 4.00035 19.0711 4.92893C19.9997 5.85752 20.7362 6.95991 21.2388 8.17317C21.7413 9.38642 22 10.6868 22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
                
                // Canvas for PDF thumbnail
                const canvas = document.createElement('canvas');
                canvas.className = 'pitch-deck-cover-image';
                canvas.style.display = 'none';
                
                // Fallback icon (shown if PDF fails to load)
                const fallbackIcon = document.createElement('div');
                fallbackIcon.className = 'pitch-deck-fallback';
                fallbackIcon.style.display = 'none';
                fallbackIcon.innerHTML = `
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9H9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                
                coverContainer.appendChild(loadingSpinner);
                coverContainer.appendChild(canvas);
                coverContainer.appendChild(fallbackIcon);
                
                // PDF Title
                const title = document.createElement('h3');
                title.className = 'pitch-deck-title';
                title.textContent = cleanFileName(filename);
                
                // Download Button
                const downloadBtn = document.createElement('a');
                downloadBtn.href = encodeFilePath(basePath + filename);
                downloadBtn.download = filename;
                downloadBtn.target = '_blank';
                downloadBtn.rel = 'noopener noreferrer';
                downloadBtn.className = 'pitch-deck-download-btn';
                downloadBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>View PDF</span>
                `;
                
                cardContent.appendChild(coverContainer);
                cardContent.appendChild(title);
                cardContent.appendChild(downloadBtn);
                card.appendChild(cardContent);
                
                pitchDecksGrid.appendChild(card);
                
                // Load PDF thumbnail asynchronously
                const pdfPath = encodeFilePath(basePath + filename);
                renderPDFThumbnail(pdfPath, canvas);
            });
        });
    </script>
